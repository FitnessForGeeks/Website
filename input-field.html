<template>
    <div class="form-group">
        <label class="bmd-label-floating" id="label">Username</label>
        <input type="text" class="form-control" name="null"/>
    </div>
</template>
<script>
    class InputField extends HTMLElement{
        connectedCallback(){
            this.attachShadow({ mode: "open"});
            const template = document.currentScript.ownerDocument.querySelector("template").content;
            template.querySelector("#label").textContent = this.label;
            template.querySelector("input").name = this.inputName;
            this.shadowRoot.appendChild(template);
        }

        get label(){
            return this.getAttribute("label");
        }
        get inputName(){
            return this.getAttribute("input-name");
        }
        get inputValue(){
            return this.querySelector(`[name=${this.inputName}]`).value;
        }
    }

    customElements.define("input-field", InputField);
</script>
